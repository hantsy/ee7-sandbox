<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title>Registration</title>
    </head>
    <body>
        <h:form prependId="false">
            <h1>Step 3: Confirm the registration info.</h1>
            <p> Flow bean name: #{registrationBean.name}</p>
            <h:messages globalOnly="true" showDetail="false" showSummary="true"/>
            <p>User info #{registrationBean.user}</p>

            <p><h:commandButton id="back" value="back" action="account"/></p>
            <p><h:commandButton id="callActivationFlow" value="Enter Activation Flow" action="callActivationFlow" /></p>
            <p><h:commandButton id="return" value="return" action="taskFlowReturn1" /><h:commandButton id="home" value="home" action="/index" /><h:commandButton id="userList" value="User List" action="/users" /></p>
        </h:form>
    </body>
</html>
